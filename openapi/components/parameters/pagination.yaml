components:
  parameters:
    Page:
      in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1
      description: Page number (1-based)
    PerPage:
      in: query
      name: perPage
      schema:
        type: integer
        minimum: 1
        maximum: 25
        default: 25
        example: 10
      description: Number of items per page