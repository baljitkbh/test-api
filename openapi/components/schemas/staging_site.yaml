StagingSite:
  type: object
  description: Represents a staging site in the system.
  properties:
    id:
      type: string
      description: The unique identifier (GID) for the staging site
      example: 6c8c963b9e7d419a8d895764fe60cbf1
    snapshot_id:
      type: string
      description: The ID of the snapshot used to create this staging site
      example: 669a182d37a23463fc8d77fd
    site_id:
      type: string
      description: The ID of the original site this staging site is based on
      example: 987654321abcdef
    created_at:
      type: string
      format: date-time
      description: The timestamp when the staging site was created
      example: '2023-05-20T08:30:00.000Z'
    expires_at:
      type: string
      format: date-time
      description: The timestamp when the staging site will expire
      example: '2023-06-20T08:30:00.000Z'
    url:
      type: string
      format: url
      description: The URL of the staging site
      example: https://example-staging.com
    status:
      type: string
      description: The current status of the staging site
      $ref: '../enums/staging_site_status.yaml#/StagingSiteStatus'
      example: ACTIVE
    is_under_maintenance:
      type: boolean
      description: Indicates if the staging site is under maintenance
      example: false
    is_suspended:
      type: boolean
      description: Indicates if the staging site is suspended
      example: false
    is_paused:
      type: boolean
      description: Indicates if the staging site is paused
      example: false
    is_cleared:
      type: boolean
      description: Indicates if the staging site has been cleared
      example: false
    php_version:
      type: string
      description: The PHP version used by the staging site
      example: '7.4'
    is_http_auth_enabled:
      type: boolean
      description: Indicates if HTTP authentication is enabled for the staging site
      example: true
  required:
    - id
    - snapshot_id
    - site_id
    - created_at
    - expires_at
    - url
    - status
  x-usage-notes: >
    This schema is used for retrieving staging site information.
    The 'id' field is read-only and automatically generated by the system.