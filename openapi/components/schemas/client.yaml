Client:
  type: object
  description: Represents a client associated with an account.
  properties:
    id:
      type: string
      description: The unique identifier of the client
      example: 'abc123'
    name:
      type: string
      description: The name of the client
      example: 'John Doe'
    company_name:
      type: string
      description: The company name of the client
      example: 'ACME Corp'
    first_name:
      type: string
      description: The first name of the client
      example: 'John'
    last_name:
      type: string
      description: The last name of the client
      example: 'Doe'
    email:
      type: string
      format: email
      description: The email address of the client
      example: 'john.doe@example.com'
    address:
      type: string
      description: The address of the client
      example: '123 Main Street, Anytown, CA 12345'
    note:
      type: string
      description: Any additional notes about the client
      example: 'VIP Client'
    site_ids:
      type: array
      items:
        type: string
      description: An array of blog GIDs associated with the client
      example: ['abc123', 'def456']
    created_at:
      type: string
      format: date-time
      description: Timestamp indicating when the client was created
      example: '2023-05-20T08:30:00.000Z'
    updated_at:
      type: string
      format: date-time
      description: Timestamp indicating when the client was last updated
      example: '2023-06-20T09:45:00.000Z'
